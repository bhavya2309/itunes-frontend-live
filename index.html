<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link
      rel="shortcut icon"
      href="https://w7.pngwing.com/pngs/410/972/png-transparent-apple-brand-logo-macintosh-apple-icon-format-icon-apple-grey-logo-angle-text-heart-thumbnail.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="scripts/controller.js" type="module"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header></header>
    <section>
      <h1>Sasta Music Player</h1>
      <div class="flexo12 jusify-content">
        <div class="left-side">
          <div>
            <input
              type="text"
              id="myText"
              placeholder="Search your songs"
            /><button id="search">search</button>
          </div>
          <div>
            <ul id="search-results"></ul>
          </div>
        </div>
        <div class="right-side">
          <audio id="music-player" src="" controls></audio>
          <div id="playlist"></div>
        </div>
      </div>
    </section>
  </body>
</html>
